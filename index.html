<body>
  <h1>Isochrone Population Finder</h1>
  <h3 id="result" style="text-align: center;">Population inside isochrone:</h3>

    <form id="isochrone-form">
      <label for="lat">Latitude:</label>
      <input type="number" step="any" id="lat" name="lat" value="51.501" min="-90" max="90" required>
      <br>
      <label for="lng">Longitude:</label>
      <input type="number" step="any" id="lng" name="lng" value="-0.118" min="-180" max="180" required>
      <br>
      <label for="travel_time">Travel Time:</label>
      <input type="time" id="travel_time" name="travel_time" value="00:30" min="00:10" max="03:00" required>
      <br>
      <button type="submit" id="submitButton">Get Isochrone</button>
    </form>
    <div id="map"></div>
  </div>
